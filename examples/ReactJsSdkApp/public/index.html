<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <meta name="theme-color" content="#fff" />
    <meta name="description" content="React JS SDK Example"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>React JS Sdk Example</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script async defer src="%REACT_APP_JS_SDK_URL%"></script>
    <script>
      ptiConfig = {
        clientId: "%REACT_APP_CLIENT_ID%", //Use the clientId provided by the PTI team
        generateTokenPath: "/generateToken", //Path to the endpoint on your backend to generate token
        ptiFormsUrl: "%REACT_APP_FORMS_URL%" //URL to the forms endpoint, typically https://forms.dev.fiant.io
      };
      window.ptiAsyncInit = function() {
        PTI.init(ptiConfig);
      }

      window.addEventListener('error', (event) => {
        if (event.message.includes('ResizeObserver loop')) {
          event.stopImmediatePropagation();
        }
      });
    </script>
  </body>
</html>
